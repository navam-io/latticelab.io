<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Lattice grid pattern favicon -->
  <rect width="32" height="32" rx="4" fill="#1a1a1a"/>
  <g stroke="#fafafa" stroke-width="2" stroke-linecap="round" fill="none" transform="translate(16, 16) rotate(45)">
    <!-- Outer diamond -->
    <rect x="-10" y="-10" width="20" height="20" rx="1"/>
    <!-- Inner cross -->
    <line x1="-10" y1="0" x2="10" y2="0"/>
    <line x1="0" y1="-10" x2="0" y2="10"/>
    <!-- Extended lines -->
    <line x1="-14" y1="-4" x2="-10" y2="0"/>
    <line x1="-14" y1="4" x2="-10" y2="0"/>
    <line x1="10" y1="0" x2="14" y2="4"/>
    <line x1="10" y1="0" x2="14" y2="-4"/>
  </g>
</svg>
